<p>
    {{error}}
</p>

<a href="create"><button>Create</button></a>

<table class="table" ng-show="students">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Enrollment Date</th>
            <th>Courses</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in students">
            <td>{{student.FirstName}}</td>
            <td>{{student.LastName}}</td>
            <td>{{student.EnrollmentDate | date:"MM-dd-yyyy"}}</td>
            <td>
                <ul class="list-unstyled">
                    <li ng-repeat="course in student.Courses | orderBy:'valueOf()'">{{course}}</li>
                </ul>
            </td>
            <td>
                <a ng-href="edit/{{student.StudentID}}">Edit</a> |
                <a href="" ng-click="deleteStudent(student)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
